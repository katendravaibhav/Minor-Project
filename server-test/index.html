<!DOCTYPE html>
<html ng-app="myapp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Minimal Dashboard</title>

    <!-- Angular and Dependencies -->
    <script src="assets/js/lib/jquery-3.1.1.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="assets/js/controllers/AppCtrl.js"></script>

    <!-- Custom Styling -->
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #444;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background: #f4f4f9;
        }

        .online {
            color: green;
        }

        .offline {
            color: red;
        }

        .action-btn {
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #0056b3;
        }
    </style>
</head>

<body ng-controller="AppCtrl">
    <h1>Connected Devices</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Port</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, victim) in victims">
                    <td ng-bind="victim.ip"></td>
                    <td ng-bind="victim.port"></td>
                    <td>
                        <span class="online" ng-if="victim.status === 'Online'">Online</span>
                        <span class="offline" ng-if="victim.status !== 'Online'">Offline</span>
                    </td>
                    <td>
                        <button class="action-btn" ng-click="openLab(key)">Open Lab</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
